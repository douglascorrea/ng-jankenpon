<div class="header">
  <h3 class="text-muted">Jankenpon</h3>
</div>

<div class="row game">
    <div class="col-md-4 choose">
        <img src="images/rock.png" ng-click="choose(0)" />
        <img src="images/paper.png" ng-click="choose(1)"/>
        <img src="images/scissors.png" ng-click="choose(2)"/>
    </div>
    <div class="col-md-3 player1 player">
        <img src="{{ p1_ui_move }}" holder-fix>
        <p>User</p>
    </div>
    <div class="col-md-2 vs"> X </div>
    <div class="col-md-3 player2 player">
        <img src="{{ p2_ui_move }}" holder-fix>
        <p>Computer</p>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-2"><button ng-disabled="cant_play" class="btn btn-success btn-lg btn-play" ng-click="play()">{{ result }}</button></div>
    <div class="col-md-3"></div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> NZ</p>
</div>
